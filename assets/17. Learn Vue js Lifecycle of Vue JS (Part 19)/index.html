<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Js | Lifecycle</title>
    <script src="assets/vue.js"></script>

    <!-- -------------------------------------- -->
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <!-- -------------------------------------- -->
  </head>
  <body>
    <div id="app" class="container vh-100 d-flex flex-column align-items-center justify-content-center">
     <div class="row w-100">
      <div class="col-8 ">
        <div class="p-4 rounded w-75 lead text-white shadow bg-info">
          {{name}}
        </div>
      <div class="d-flex w-75 justify-content-between">
        <button @click="updateName()" class="p-4 rounded mt-3 h3 text-white shadow btn btn-warning">
          Update ME
        </button>
        <button @click="destroyed()" class="p-4 rounded mt-3 h3 text-white shadow btn btn-danger">
          Destroyed ME
        </button>
      </div>
      </div>
      <div class="col-4">
        <!-- <div n-for="(Lifecycle, index) in Lifecycles"></div> -->
        <div id="beforeCreate" class="p-2 mt-2 rounded w-50 lead text-white shadow bg-secondary d-none">
          beforeCreate
        </div>
        <div id="created" class="p-2 mt-2 rounded w-50 lead text-white shadow bg-secondary d-none">
          created
        </div>
        <div id="beforeMount" class="p-2 mt-2 rounded w-50 lead text-white shadow bg-secondary d-none">
          beforeMount
        </div>
        <div id="mounted" class="p-2 mt-2 rounded w-50 lead text-white shadow bg-secondary d-none">
          mounted
        </div>
        <div id="beforeUpdate" class="p-2 mt-2 rounded w-50 lead text-white shadow bg-secondary d-none">
          beforeUpdate
        </div>
        <div id="updated" class="p-2 mt-2 rounded w-50 lead text-white shadow bg-secondary d-none">
          updated
        </div>
        <div id="beforeDestroy" class="p-2 mt-2 rounded w-50 lead text-white shadow bg-secondary d-none">
          beforeDestroy
        </div>
        <div id="destroyed" class="p-2 mt-2 rounded w-50 lead text-white shadow bg-secondary d-none">
          destroyed
        </div>
      </div>
     </div>
     
    </div>
    <script src="assets/app.js"></script>

    <!-- ---------------------------------------- -->

    <!-- Latest compiled and minified JavaScript -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
