<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Js | Computed Property  </title>
    <script src="assets/vue.js"></script>

    <!-- -------------------------------------- -->
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <!-- -------------------------------------- -->
  </head>
  <body>
    <div id="app" class="container vh-100 flex-column d-flex align-items-center justify-content-center">
      <div class="border p-5 rounded-lg text-white row shadow w-50">
       
        <div class="col-6">
          <button v-on:click="a++" class="btn btn-primary btn-block">Add A</button>
        </div>
        <div class="col-6">
          <button v-on:click="b++" class="btn btn-primary btn-block">Add B</button>
        </div>
      </div>

      <div class="mt-2 border p-3 rounded-lg text-white row shadow w-50">
        <div class="col-6">
          <button class="form-control">A = {{a}}</button>
        </div>
        <div class="col-6">
          <button class="form-control">B = {{b}}</button>
        </div>
      </div>

      <div class="mt-2 border p-3 rounded-lg text-white row shadow w-50">
        <div class="col-6">
          <div class="form-control">Salary + A = {{addToA}}</div>
        </div>
        <div class="col-6">
          <div class="form-control">Salary + B = {{addToB}}</div>
        </div>
      </div>
    </div>
    <script src="assets/app.js"></script>

    <!-- ---------------------------------------- -->

    <!-- Latest compiled and minified JavaScript -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
